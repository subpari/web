<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    @font-face {
      font-family: 'YourFont';
      src: url('yourfont.woff2') format('woff2'),
           url('yourfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'YourFont', Arial, sans-serif;
      background-color: #222222;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .content h1 {
      color: #FFFFFF;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 20%, 80% { content: "Fumble is currently offline..."; }
      25%, 45% { content: "Fumble is currently offline."; }
      50%, 70% { content: "Fumble is currently offline"; }
      75%, 95% { content: "Fumble is currently offline.."; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Fumble is currently offline...</h1>
  </div>
</body>
</html>
