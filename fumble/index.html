<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    @font-face {
      font-family: 'TerminalFont';
      src: url('terminalfont.woff2') format('woff2'),
           url('terminalfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'TerminalFont', monospace;
      background-color: #000000;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .terminal {
      color: #00FF00;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      line-height: 1.5;
    }

    .terminal p {
      display: inline-block;
      margin: 0;
      vertical-align: top;
    }

    .blink {
      animation: blink 1s infinite;
      display: inline-block;
      width: 10px;
      height: 24px;
      background-color: #00FF00;
      vertical-align: top;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 49% {
        opacity: 0;
      }
      50%, 100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="terminal">
      <p>Fumble is currently offline...</p>
      <div class="blink"></div>
    </div>
  </div>
</body>
</html>
